
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StratOS | Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #00f3ff;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }
        .neon-border-cyan { border-color: #00f3ff; box-shadow: 0 0 10px #00f3ff; }
        .neon-text-cyan { color: #00f3ff; text-shadow: 0 0 5px #00f3ff; }
        .neon-text-magenta { color: #ff00ff; text-shadow: 0 0 5px #ff00ff; }
        .neon-bg-cyan { background-color: #00f3ff; box-shadow: 0 0 15px #00f3ff; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 243, 255, 0.1);
            opacity: 0.1;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 100;
        }
    </style>
